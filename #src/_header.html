<header class="home-block">
  <div class="container">
    <div class="home-block__row">
      <div class="home-block-left">
        <div class="home-block-left__title">
          <p>Начните зарабатывать</p>
        </div>
        <div class="home-block-left__text">
          <p>Чтобы начать и получить подробную информацию заполните форму</p>
        </div>
        <div>
          <form action="#">
             <input
               placeholder="Ваше имя"
               type="text"
               name="Name"
               class="home-block-left__input"
             />
                     </div>
                     <div>
             <input
               placeholder="Телефон"
               type="tel"
               name="Phone"
               class="home-block-left__input"
             />
                     </div>
                     <div class="home-block-left__btn btn-primary">
             <button type="submit">начать</button>
                     </div>
                   </div>
          </form>
      <div class="home-block-right">
        <div class="home-block-right__title">
          <h1>Эфективная стратегия для пассивного дохода</h1>
        </div>
        <div class="home-block-right__subtitle">
          <h3>Проверенный и рабочий способ пассивного дохода в интернете.</h3>
        </div>
        <div class="home-block-right__text">
          <p>
            Информация в открытом доступе <span>временно</span>, не упусти свой
            шанс.
          </p>
        </div>
        <div class="home-block-right-countdown">
          <div class="home-block-right-countdown__content">
            <div class="home-block-right-countdown__time-wrapper">
              <span class="home-block-right-countdown__time" id="days"></span>
              <p class="home-block-right-countdown__text">Days</p>
            </div>
            <span class="home-block-right-countdown__time-tracker">:</span>
          </div>
          <div class="home-block-right-countdown__content">
            <div class="home-block-right-countdown__time-wrapper">
              <span class="home-block-right-countdown__time" id="hours"></span>
              <p class="home-block-right-countdown__text">Hours</p>
            </div>
            <span class="home-block-right-countdown__time-tracker">:</span>
            <div class="home-block-right-countdown__content">
              <div class="home-block-right-countdown__time-wrapper">
                <span
                  class="home-block-right-countdown__time"
                  id="minutes"
                ></span>
                <p class="home-block-right-countdown__text">Minutes</p>
              </div>
              <span class="home-block-right-countdown__time-tracker">:</span>
            </div>
            <div class="home-block-right-countdown__content">
              <div class="home-block-right-countdown__time-wrapper">
                <span
                  class="home-block-right-countdown__time"
                  id="seconds"
                ></span>
                <p class="home-block-right-countdown__text">Seconds</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
